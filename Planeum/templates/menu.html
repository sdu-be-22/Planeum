<style>
	body{
		background-color: rgba(0, 0, 0, 0.3);
	}

	.navbar-nav {
		width: 100%;
		display: flex;
		justify-content: center;
	}  
</style>

<body>    
<div class="navbar navbar-expand-lg" id="navbar" style="background-color: rgba(0, 0, 0, 0.3); justify-content: space-between;">	
	<div class="container">
		<a class="navbar-brand" href="/" style="color: #fff;">Planeum</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="/chat"><button class="btn btn-outline-warning">Dialogs</button></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/todoapp"><button class="btn btn-outline-warning">To-Do List</button></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/newsfeed"><button class="btn btn-outline-warning">News</button></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="signup" href="{% url 'account_signup' %}"><button class="btn btn-outline-warning">Sign Up</button></a>
			</li>			
			<li class="nav-item">
				<a class="nav-link" id="signin" href="{% url 'account_login' %}"><button class="btn btn-outline-warning">Sign In</button></a>
			</li>
			</ul>

			{% if user.is_authenticated %}
			<style>
				#signup{
					display:none;
				}
				#signin{
					display:none;
				}
			</style>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="bi bi-person-workspace"></i>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a>
					</div>
				</li>
			</ul>
			</div>
          {% endif %}

		</div>
	</div>
</div>

</body>
