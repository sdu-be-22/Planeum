{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>select room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/chathome.css'%}" type="text/css">
</head>
<body>

<div style=" color:white; display: inline-flex;">
    <h2 style="margin-right: 600px;">Chat</h2>
    <a href="/" style="color: white;"><button class="btn btn-warning">Exit</button></a>
</div>
<div class="container" id="cont">

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
          <label>Room Name</label>
          <input type="text" name="room_name" id="room_name" width="100px"/>
          <label>Select existing</label>
          <div style="display: flex; justify-content:center;">
            <select name="select_room" id="select_room">
              <option value=''>none</option>
              {%for r in allrooms %}
                <option value="{{r.name}}">{{r.name}}</option>
              {%endfor%}
            </select>
          </div>
          <input type="submit" id="submit" value="Enter Room">       
    </form>
</div>


</body>


</html>
